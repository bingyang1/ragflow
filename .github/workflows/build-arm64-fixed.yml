name: Build RAGFlow 0.19.0 ARM64 Image (Fixed)

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-arm64-fixed.yml'

env:
  DOCKER_REGISTRY: ghcr.io  # 可以替换为你自己的注册表
  IMAGE_NAME: ragflow-arm64
  IMAGE_TAG: v0.19.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v0.19.0  # 检出0.19.0版本

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python dependencies
        run: |
          pip install nltk huggingface-hub

      - name: Download dependencies
        run: |
          # 下载所有依赖，包括Hugging Face模型
          python download_deps.py --china-mirrors
          
          # 验证下载是否成功
          ls -la
          ls -la huggingface.co || echo "huggingface.co directory not found"
          ls -la nltk_data || echo "nltk_data directory not found"

      - name: Modify pyproject.toml for ARM64
        run: |
          # 升级xgboost版本到1.6.0以支持ARM64
          sed -i 's/^xgboost =.*/xgboost = "1.6.0"/' pyproject.toml
          cat pyproject.toml | grep xgboost

      - name: Build and push dependencies image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.deps
          platforms: linux/arm64
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}-deps:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push RAGFlow image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            NEED_MIRROR=1
            LIGHTEN=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          # 验证镜像是否正确构建
          docker buildx imagetools inspect ${{ env.DOCKER_REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          echo "Image build completed successfully!"